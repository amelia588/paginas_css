<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario Resgistro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
      <form action="" class="form">
        <p class="form-titulo">regístrate</p>
        <div class="form-input myname">
          <input type="text" id="myname">
          <label for="myname">Nombre</label>
          <p class="mensajeerror"></p>
        </div>
        <div class="form-input surname">
          <input type="text" id="surname">
          <label for="surname">Apellidos</label>
          <p class="mensajeerror"></p>
        </div>
        <div class="form-input email">
          <input type="mail" id="email">
          <label for="email">correo electrónico</label>
          <p class="mensajeerror"></p>
        </div>
        <div class="form-input mobile">
          <input type="#" id="mobile">
          <label for="mobile">celular</label>
          <p class="mensajeerror"></p>
        </div>
        <div class="form-input password">
          <input type="password" id="password">
          <label for="password">contraseña</label>
          <p class="mensajeerror"></p>
        </div>
        <div class="form-input password">
          <input type="password" id="password">
          <label for="repeatPassword">Repetir contraseña</label>
          <p class="mensajeerror"></p>
        </div>
        <div class="form-termsAndCoditions termsAndCoditions">
          <input type="checkbox" id="termsAndCoditions">
          <label for="termsAndCoditions">He leído y acepto los</label>
          <a href="#">Términos y Condiciones</a>
        </div>
        <div class="form-boton">
          <input type="submit" value="Enviar">
        </div>
        <p class="menssajeCorrecto"></p>
      </form>
    </div>
    <script src="form.js"></script>

</body>
</html>
