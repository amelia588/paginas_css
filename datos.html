<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" href="datos.css">
</head>
<body>
    <main>
        <form action="">
          <label for="name">
            <span>What's your name?</span>
            <input type="text" name="name" id="name" autocomplete="name" required>
          </label>
          <label for="last name">
            <span>What's your last name?</span>
            <input type="text" name="last name" id="last name" autocomplete="last name" required>
          </label>
          <label for="password">
            <span>What's your password?</span>
            <input type="password" name="password" id="password" autocomplete="password" required>
          </label>
          <label for="email">
            <span>Â¿What's your email?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
          </label>
          <label for="phone number">
            <span>What's your number?</span>
            <input type="#" name="phono number" id="phone number" autocomplete="phone number" required>
          </label>
          <label for="age">
            <span>how old are you?</span>
            <input type="date" name="age" id="age" autocomplete="age" required>
          </label>
          <label for="country">
            <span>Wich country do you live?</span>
            <input type="text" name="country" id="country" autocomplete="country" required>
          </label>
          <input type="radio" name="hm" value="h"> Hombre
          <input type="radio" name="hm" value="m"> Mujer
          <input type="submit" value="submit">
          <input type="reset" value="reset">
        </form>
    </main>

</body>
</html>
