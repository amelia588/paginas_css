<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animted login and registration form | codehal</title>
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesomefont-awesome
    Versionhttps://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <button class="toggle-login">Login</button>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
            <form action="">
                <h2>Login </h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="Checkbox"> Remember me</label>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account?<a href="#" class="SignUp-link">Sign up</a></p>

                </div>
            </form>

        </div>
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Login Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="Checkbox"> I agree to the terms & Condicions</label>

                </div>
                <button type="submit" class="btn">sign up</button>
                <div class="sign-link">
                    <p>Already have an account?<a href="#" class="SignUp-link">Sign In</a></p>

                </div>
            </form>

        </div>
        <div class="bg"></div>
        <span style="--i:10;"></span>
        <span style="--i:9;"></span>
        <span style="--i:8;"></span>
        <span style="--i:7;"></span>
        <span style="--i:6;"></span>
        <span style="--i:5;"></span>
        <span style="--i:4;"></span>
        <span style="--i:3;"></span>
        <span style="--i:2;"></span>
        <span style="--i:1;"></span>

    </div>
    <script src="script.js"></script>

</body>
</html>
